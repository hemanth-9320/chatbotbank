<!DOCTYPE html>
<html>

<head>
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            height: 90%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        .camera-container {
            width: 50%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ecf0f1;
        }

        .camera-container video {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .camera-container button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .camera-container button:hover {
            background-color: #2980b9;
        }

        .chat-container {
            width: 50%;
            padding: 0;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }

        .chatlogs {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #bdc3c7;
            background-color: #fdfdfd;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            max-width: 75%;
        }

        .chat-message.user {
            background-color: #e67e22;
            align-self: flex-end;
        }

        .chat-message.bot {
            background-color: #3498db;
            align-self: flex-start;
        }

        .chat-form {
            display: flex;
            padding: 10px;
            background-color: #bdc3c7;
            border-top: 1px solid #7f8c8d;
        }

        .chat-form textarea {
            width: 70%;
            height: 50px;
            margin-right: 10px;
            padding: 10px;
            resize: none;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            font-size: 14px;
        }

        .chat-form button {
            width: 10%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #27ae60;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-form button:hover {
            background-color: #2ecc71;
        }

        .chat-form #rec {
            width: 10%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .chat-form #rec:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

        <!-- Camera Container -->
        <div class="camera-container">
            <h2>Camera Feed</h2>
            <video id="video" autoplay></video>
            <button id="capture">Capture Image</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <!-- Chatbot Container -->
        <div class="chat-container">
            <div class="chatlogs"></div>
            <div class="chat-form">

            const canvas = document.getElementById('canvas');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.log("Error: " + err);
                });

            // Capture image from video stream
            $('#capture').click(function () {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');
                sendImage(imageData);
            });

            // Send the captured image to the Flask server
            function sendImage(imageData) {
                $.ajax({
                    type: "POST",
                    url: "/upload",
                    data: JSON.stringify({ 'image': imageData }),
                    contentType: "application/json",
                    success: function (response) {
                        var message = `Predicted age: ${response.age}, Predicted gender: ${response.gender}. ${response.service}`;
                        addMessage(message, 'bot');
                    }
                });
            }

            // Send text message to Flask server
            $('#sendBtn').click(function () {
                var message = $('textarea').val();
                if (message.trim() !== "") {
                    addMessage(message, 'user');
                    sendMessage(message);
                    $('textarea').val('');
                }
            });

            // Speech recognition setup
            var recognition;
            $('#rec').click(function () {
                switchRecognition();
            });

                recognition = new webkitSpeechRecognition();
                recognition.onstart = function () {
                    updateRec();
                };
                recognition.onresult = function (event) {
                    var text = "";
                    for (var i = event.resultIndex; i < event.results.length; ++i) {
                        text += event.results[i][0].transcript;
                    }
                    setInput(text);
                    stopRecognition();
                };
                recognition.onend = function () {
                    stopRecognition();
                };

                recognition.start();
            }

                            chatBox.appendChild(aiResponse);
                        }
                        chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll to the bottom of the chat
                    })
                    .catch(error => console.log('Error:', error));
            }


            function stopRecognition() {
                if (recognition) {
                    recognition.stop();
                    recognition = null;
                }
                updateRec();
            }

            function switchRecognition() {
                if (recognition) {
                    stopRecognition();
                } else {
                    startRecognition();
                }
            }

                addMessage(text, 'user');
                sendMessage(text);
            }

                }
            }

            function sendMessage(text) {
                $.ajax({
                    type: "POST",
                    url: "/voice",
                    data: JSON.stringify({ 'text': text }),
                    contentType: "application/json",
                    success: function (response) {
                        addMessage(response.message, 'bot');
                    }
                });
            }

            function addMessage(message, sender) {
                var messageDiv = $('<div class="chat-message ' + sender + '">').text(message);
                var chatLog = $('.chatlogs');
                chatLog.append(messageDiv);
                chatLog.scrollTop(chatLog[0].scrollHeight);
            }
